name: Run Debug Unit Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  unit-tests:
    name: Run Debug Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-unit-test-results
          path: app/build/test-results

      - name: JaCoCo Coverage Report
        id: jacoco_reporter
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: app/build/reports/jacoco/jacocoTestReport.xml
          coverage_report_title: JaCoCo Coverage
          minimum_coverage: 80
          fail_below_threshold: false
          publish_only_summary: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add to job summary
        run: |
          echo "## ðŸ§ª JaCoCo Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ steps.jacoco_reporter.outputs.coverage_percentage }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Covered Lines | ${{ steps.jacoco_reporter.outputs.covered_lines }} |"
          echo "| Missed Lines | ${{ steps.jacoco_reporter.outputs.missed_lines }}